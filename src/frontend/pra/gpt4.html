<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper 메뉴</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Optional: Customize styles */
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">메뉴 1</div>
      <div class="swiper-slide">메뉴 2</div>
      <div class="swiper-slide">메뉴 3</div>
      <div class="swiper-slide">메뉴 4</div>
      <div class="swiper-slide">메뉴 5</div>
      <!-- Add more slides as needed -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto', // 자동으로 슬라이드 너비에 맞춤
      centeredSlides: true, // 슬라이드를 가운데 정렬
      spaceBetween: 30, // 슬라이드 사이의 간격
      pagination: {
        el: '.swiper-pagination', // 페이지 번호 요소 선택자
        clickable: true, // 사용자가 페이지 번호를 클릭할 수 있도록 함
      },
    });
  </script>
</body>
</html>
