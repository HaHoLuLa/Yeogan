<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여간행장</title>
</head>
<body>
  <div id="map" style="width: 1200px; height: 1200px;"></div>
  <script>
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
          center: {
              lat: 37.55181454740766,
              lng: 126.9917937
          },
          zoom: 10
      });
    }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-AFvD5FB8D0C9L3eo2tVOI8TEI2jO1QI&callback=initMap">
    </script>
</body>
</html>
