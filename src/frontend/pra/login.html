<!-- 여간행장 템플릿 -->
<!-- 기본헤더와 푸터로 구성 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 아이콘(FontAwesome) 가져오기 -->
  <script src="https://kit.fontawesome.com/b17d49f702.js" crossorigin="anonymous"></script>

  <!-- CSS 가져오기 -->
  <link href="./styles/main.css" rel="stylesheet" type="text/css" />
  <link href="./styles/login.css" rel="stylesheet" type="text/css" />
  <title>여간행장 - Login</title>
</head>
<body>

  <!-- header 시작 -->
  <header>
    <!-- 여간행장 헤더 부분 -->
    <div class="header">
      <!-- 로고 및 검색 창 -->
      <div>
        <div class="logo">
          <h1>여간행장</h1>
        </div>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search" type="text" name="" placeholder="도시나 상품을 검색하세요">
        </div>
      </div>
      <!-- 회원가입 및 로그인 -->
      <!-- 로그인 페이지에선 비활성화 -->
      <!-- <div class="login-menu">
        <span>회원가입</span>
        <button>로그인</button>
      </div> -->
    </div>

    <!-- 헤더 메뉴 부분, 메뉴 내용은 추후 변경 예정 -->
    <div class="header-nav">
      <span><i class="fa-solid fa-plane-departure"></i>&nbsp;항공・숙소</span>
      <span><i class="fa-solid fa-hotel"></i>&nbsp;호텔・리조트</span>
      <span><i class="fa-solid fa-comments"></i>&nbsp;현지인 연락</span>
      <span><i class="fa-solid fa-location-dot"></i>&nbsp;지역별</span>
      <span><i class="fa-solid fa-box"></i>&nbsp;패키지</span>
      <span>더보기&nbsp;<i class="fa-solid fa-caret-down"></i></span>
    </div>
  </header>

  <!-- 메인 시작 -->
  <main>

    <!-- 로그인 메뉴 박스 -->
    <div class="login-box">
      <h1>여간행장</h1>

      <!-- 아이디, 비번 입력 창 -->
      <div class="input-container">
        <div>
          <i class="fa-solid fa-user fa-xl"></i><input type="text" name="" id="" placeholder="아이디를 입력해주세요." class="search">
        </div>
        <hr>
        <div>
          <i class="fa-solid fa-lock fa-xl"></i><input type="password" name="" id="" placeholder="비밀번호를 입력해주세요." class="search">
        </div>
      </div>
      <button>로그인</button>

      <!-- sns 로그인 버튼들 -->
      <div class="sns-btn-container">
        <div class="naver">
          <b>N</b>
        </div>
        <div class="google">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="20" fill="#F2F2F2"/>

              <path d="M29.6 20.2273C29.6 19.5182 29.5364 18.8364 29.4182 18.1818H20V22.05H25.3818C25.15 23.3 24.4455 24.3591 23.3864 25.0682V27.5773H26.6182C28.5091 25.8364 29.6 23.2727 29.6 20.2273Z" fill="#4285F4"/>
              <path d="M20 30C22.7 30 24.9636 29.1045 26.6181 27.5773L23.3863 25.0682C22.4909 25.6682 21.3454 26.0227 20 26.0227C17.3954 26.0227 15.1909 24.2636 14.4045 21.9H11.0636V24.4909C12.7091 27.7591 16.0909 30 20 30Z" fill="#34A853"/>
              <path d="M14.4045 21.9C14.2045 21.3 14.0909 20.6591 14.0909 20C14.0909 19.3409 14.2045 18.7 14.4045 18.1V15.5091H11.0636C10.3864 16.8591 10 18.3864 10 20C10 21.6136 10.3864 23.1409 11.0636 24.4909L14.4045 21.9Z" fill="#FBBC04"/>
              <path d="M20 13.9773C21.4681 13.9773 22.7863 14.4818 23.8227 15.4727L26.6909 12.6045C24.9591 10.9909 22.6954 10 20 10C16.0909 10 12.7091 12.2409 11.0636 15.5091L14.4045 18.1C15.1909 15.7364 17.3954 13.9773 20 13.9773Z" fill="#E94235"/>
            </g>
            <defs>
              <clipPath id="clip0_710_6221">
                <rect width="20" height="20" fill="white" transform="translate(10 10)"/>
              </clipPath>
            </defs>
          </svg>    
        </div>

        <div class="kakao">
          <i class="fa-solid fa-comment"></i>
        </div>
      </div>
      <div class="login-suggest">
        <span>계정이 없으신가요? <u>회원가입하기</u></span>
        <span>현지 호텔을 소개하고 싶으신가요? <u>현지인 신청하기</u></span>
      </div>
    </div>
  </main>

  <!-- 로그인 페이지 푸터 생략 -->
</body>
</html>
